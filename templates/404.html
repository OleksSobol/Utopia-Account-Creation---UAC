{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="gradient-bg min-h-screen flex items-center justify-center py-12 px-4">
    <div class="container mx-auto text-center">
        <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-2xl p-12">
            <!-- Error Icon -->
            <div class="inline-block bg-red-100 p-6 rounded-full mb-6">
                <i class="fas fa-exclamation-triangle text-6xl text-red-600"></i>
            </div>
            
            <!-- Error Message -->
            <h1 class="text-6xl font-bold text-gray-800 mb-4">404</h1>
            <h2 class="text-3xl font-bold text-gray-700 mb-4">Page Not Found</h2>
            <p class="text-gray-600 mb-8">
                The page you're looking for doesn't exist or has been moved.
            </p>
            
            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row items-center justify-center space-y-3 sm:space-y-0 sm:space-x-4">
                <a href="/admin" class="gradient-bg hover:shadow-lg text-white font-semibold px-8 py-3 rounded-lg inline-flex items-center">
                    <i class="fas fa-home mr-2"></i>
                    Go to Dashboard
                </a>
                <button onclick="history.back()" class="bg-gray-600 hover:bg-gray-700 text-white font-semibold px-8 py-3 rounded-lg inline-flex items-center">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Go Back
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
