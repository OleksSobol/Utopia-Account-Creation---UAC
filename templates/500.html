{% extends "base.html" %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
<div class="gradient-bg min-h-screen flex items-center justify-center py-12 px-4">
    <div class="container mx-auto text-center">
        <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-2xl p-12">
            <!-- Error Icon -->
            <div class="inline-block bg-orange-100 p-6 rounded-full mb-6">
                <i class="fas fa-server text-6xl text-orange-600"></i>
            </div>
            
            <!-- Error Message -->
            <h1 class="text-6xl font-bold text-gray-800 mb-4">500</h1>
            <h2 class="text-3xl font-bold text-gray-700 mb-4">Internal Server Error</h2>
            <p class="text-gray-600 mb-8">
                Something went wrong on our end. Please try again later or contact support if the problem persists.
            </p>
            
            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row items-center justify-center space-y-3 sm:space-y-0 sm:space-x-4">
                <a href="/admin" class="gradient-bg hover:shadow-lg text-white font-semibold px-8 py-3 rounded-lg inline-flex items-center">
                    <i class="fas fa-home mr-2"></i>
                    Go to Dashboard
                </a>
                <button onclick="location.reload()" class="bg-gray-600 hover:bg-gray-700 text-white font-semibold px-8 py-3 rounded-lg inline-flex items-center">
                    <i class="fas fa-redo mr-2"></i>
                    Try Again
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
