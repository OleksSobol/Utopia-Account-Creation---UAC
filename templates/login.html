<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Utopia Customer Lookup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <!-- Login Card -->
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-2xl overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-blue-600 to-purple-600 p-6 text-center">
                <h1 class="text-3xl font-bold text-white mb-2">Admin Login</h1>
                <p class="text-blue-100">Utopia Customer Lookup System</p>
            </div>

            <!-- Login Form -->
            <div class="p-8">
                <form id="loginForm" class="space-y-6">
                    <!-- Username Field -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                            Username
                        </label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username"
                            placeholder="Enter your username"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                            required
                            autocomplete="username"
                        >
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            Password
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            placeholder="Enter your password"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                            required
                            autocomplete="current-password"
                        >
                    </div>

                    <!-- Error Message -->
                    <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                        <span class="font-semibold">Error:</span> <span id="errorText"></span>
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="submit"
                        id="loginBtn"
                        class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold px-6 py-3 rounded-lg transition duration-200 flex items-center justify-center"
                    >
                        <span id="btnText">Sign In</span>
                        <!-- Loading Spinner (hidden by default) -->
                        <svg id="loadingSpinner" class="hidden animate-spin ml-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </form>
            </div>

            <!-- Footer -->
            <div class="bg-gray-50 px-8 py-4 text-center text-sm text-gray-600">
                <p>ðŸ”’ Secure Admin Access Only</p>
            </div>
        </div>
    </div>

    <!-- JavaScript for login functionality -->
    <script>
        // Get DOM elements
        const form = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');

        /**
         * Show error message
         * @param {string} message - Error message to display
         */
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorMessage.classList.add('hidden');
            }, 5000);
        }

        /**
         * Hide error message
         */
        function hideError() {
            errorMessage.classList.add('hidden');
        }

        /**
         * Handle form submission
         */
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            // Validate inputs
            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }

            // Hide any previous errors
            hideError();

            // Update UI to loading state
            loginBtn.disabled = true;
            btnText.textContent = 'Signing in...';
            loadingSpinner.classList.remove('hidden');

            try {
                // Make AJAX request to Flask backend
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        username: username,
                        password: password 
                    })
                });

                const result = await response.json();

                if (result.success) {
                    // Login successful - redirect to admin panel
                    btnText.textContent = 'Success!';
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 500);
                } else {
                    // Login failed - show error
                    showError(result.error || 'Invalid username or password');
                    
                    // Clear password field
                    passwordInput.value = '';
                    passwordInput.focus();
                }

            } catch (error) {
                // Handle network or other errors
                showError('Connection error. Please try again.');
                console.error('Login error:', error);
            } finally {
                // Reset button state (unless successful)
                if (btnText.textContent !== 'Success!') {
                    loginBtn.disabled = false;
                    btnText.textContent = 'Sign In';
                    loadingSpinner.classList.add('hidden');
                }
            }
        });

        // Focus on username field when page loads
        window.addEventListener('load', () => {
            usernameInput.focus();
        });

        // Clear error when user starts typing
        usernameInput.addEventListener('input', hideError);
        passwordInput.addEventListener('input', hideError);
    </script>
</body>
</html>
