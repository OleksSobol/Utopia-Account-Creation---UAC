{% extends "base.html" %}

{% block title %}Admin Login - Utopia Customer Lookup{% endblock %}

{% block content %}
<div class="gradient-bg min-h-screen flex items-center justify-center py-12 px-4">
    <div class="container mx-auto">
        <!-- Login Card -->
        <div class="max-w-md mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden hover-lift">
            <!-- Header -->
            <div class="gradient-bg p-8 text-center">
                <div class="inline-block bg-white bg-opacity-20 p-4 rounded-full mb-4">
                    <i class="fas fa-lock text-4xl text-white"></i>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">Admin Login</h1>
                <p class="text-blue-100">Utopia Customer Lookup System</p>
            </div>

            <!-- Login Form -->
            <div class="p-8">
                <form id="loginForm" class="space-y-6">
                    <!-- Username Field -->
                    <div>
                        <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-user mr-2 text-blue-600"></i>Username
                        </label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username"
                            placeholder="Enter your username"
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                            required
                            autocomplete="username"
                        >
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-key mr-2 text-blue-600"></i>Password
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            placeholder="Enter your password"
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                            required
                            autocomplete="current-password"
                        >
                    </div>

                    <!-- Error Message -->
                    <div id="errorMessage" class="hidden bg-red-50 border-l-4 border-red-500 text-red-700 p-4 rounded-lg text-sm">
                        <div class="flex items-center">
                            <i class="fas fa-exclamation-circle mr-2"></i>
                            <span id="errorText"></span>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="submit"
                        id="loginBtn"
                        class="w-full gradient-bg hover:shadow-lg text-white font-semibold px-6 py-3 rounded-lg flex items-center justify-center"
                    >
                        <i id="btnIcon" class="fas fa-sign-in-alt mr-2"></i>
                        <span id="btnText">Sign In</span>
                        <!-- Loading Spinner (hidden by default) -->
                        <svg id="loadingSpinner" class="hidden animate-spin ml-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </form>
            </div>

            <!-- Footer -->
            <div class="bg-gradient-to-r from-gray-50 to-blue-50 px-8 py-4 text-center">
                <p class="text-sm text-gray-600">
                    <i class="fas fa-shield-alt mr-2 text-blue-600"></i>
                    Secure Admin Access Only
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    const form = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const btnText = document.getElementById('btnText');
    const btnIcon = document.getElementById('btnIcon');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const errorMessage = document.getElementById('errorMessage');
    const errorText = document.getElementById('errorText');

    function showError(message) {
        errorText.textContent = message;
        errorMessage.classList.remove('hidden');
        setTimeout(() => errorMessage.classList.add('hidden'), 5000);
    }

    function hideError() {
        errorMessage.classList.add('hidden');
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const username = usernameInput.value.trim();
        const password = passwordInput.value;
        
        if (!username || !password) {
            showError('Please enter both username and password');
            return;
        }

        hideError();
        loginBtn.disabled = true;
        btnText.textContent = 'Signing in...';
        btnIcon.classList.add('hidden');
        loadingSpinner.classList.remove('hidden');

        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const result = await response.json();

            if (result.success) {
                btnIcon.className = 'fas fa-check mr-2';
                btnIcon.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
                btnText.textContent = 'Success!';
                setTimeout(() => window.location.href = '/admin', 500);
            } else {
                showError(result.error || 'Invalid username or password');
                passwordInput.value = '';
                passwordInput.focus();
            }
        } catch (error) {
            showError('Connection error. Please try again.');
            console.error('Login error:', error);
        } finally {
            if (btnText.textContent !== 'Success!') {
                loginBtn.disabled = false;
                btnText.textContent = 'Sign In';
                btnIcon.className = 'fas fa-sign-in-alt mr-2';
                btnIcon.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
            }
        }
    });

    window.addEventListener('load', () => usernameInput.focus());
    usernameInput.addEventListener('input', hideError);
    passwordInput.addEventListener('input', hideError);
</script>
{% endblock %}
